{% extends "base.html" %}

{% load humanize %}

{% comment %}
  Get password page.
{% endcomment %}

{% block head %}
    <title>Poultry FX IG Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
{% endblock %}

{% block body %}
   <h1 class="page-header">Enter password for {{ identifier }}</h1>

    <div class="container">

      <form class="form-signin" method="post" action="{% url 'ig_trades' %}">
        {% csrf_token %}
        <label for="id_password" class="sr-only">Password</label>
        <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>

    </div> <!-- /container -->


{% endblock %}
